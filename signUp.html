<!DOCTYPE html>
<html>
<head>
	<title>Sign Up page</title>
	<link rel="stylesheet" type="text/css" href="css/signUp.css">
</head>
<body>

	
	<form>

			<div class="signupForm">
		<h2>Sign Up Here</h2>

		<input type="text" name="fname" placeholder="First Name" >
		<br>
		
		<input type="text" name="sname" placeholder="Second Name" >
		<br>

		<input type="email" name="email" placeholder="Email" >
		<br>

		<input type="password" name="password" placeholder="Password" >
		<br>
		
		<input type="password" name="rpassword" placeholder="password" >
		<br>
		<h4>Gender</h4>
		<label for="male"><strong>Male</strong></label>
		<input type="radio" name="gender" id="male" >



		<label for="female"><strong>Female</strong></label>
		<input type="radio" name="gender" id="female">
		<label for="other"><strong>Other</strong></label>
		<input type="radio" name="gender" id="other">
		<br>
		<label>Date Of Birth:   <input type="date" name=""></label><br>
		<input type="checkbox" name="terms" required="">
		<label for="terms">I agree to the Terms of use.</label>
		<br>	
		<a href="index.html"><input type="Submit" name="Submit" value="Submit"></a>
	</form>


</body>
</html>
